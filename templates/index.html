<html>
  <head>
    <title>Free Christmas Secret Santa Generator</title>
    <!-- Set the viewport width to the device width -->
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Generate secret santa assignments for your friends and family this Christmas!">
    <style>
      /* Add a red and green color scheme */
      body {
        color: green;
        font-family: 'Poppins', sans-serif;
        background-color: #E7DCCD;
      }
      h1 {
        color: #B22222;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
        text-align: center;
      }
      h2 {
        color: #B22222;
        font-family: 'Poppins', sans-serif;
        font-weight: bold;
        text-align: center;
      }
      /* Add some padding to the form elements */
      textarea, input[type='submit'] {
        padding: 10px;
      }
      /* Add some margin to the form element */
      form {
        margin: 20px;
      }
      /* Style the error message */
      .error {
        color: orange;
        font-weight: bold;
      }
      /* Center the content on the page */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Secret Santa Match-Maker üéÅ</h1>
      {% if error %}
        <p class="error">Error: {{ error }}</p>
      {% endif %}
      <form action="/output" method="post">
        <label for="participants">Participants (one per line):</label><br>
        <textarea name="participants" rows="8" cols="30">{{ participants }}</textarea><br><br>
        <label for="exclusions">Exclusions (two per line):</label><br>
        <textarea name="exclusions" rows="5" cols="30">{{ exclusions }}</textarea><br><br>
        <input type="submit" value="Generate assignments >"style="color: white; background-color: #5DADE2;">
      </form>
     {% if assignments %}
  <h2>Secret &#x1F385; Assignments:</h2>
  <div id="assignments">
    <ul>
    {% for assignment in assignments %}
      <li>{{ assignment }}</li><br>
    {% endfor %}
  </ul>
  </div>

          <!-- Add a "Copy to Clipboard" button -->
  <button onclick="copyToClipboard()" style="margin-bottom: 20px">Copy to Clipboard</button>
  
  <script>
    function copyToClipboard() {
      // Get the assignments text
      var assignments = document.getElementById('assignments').innerText;
      
      // Write the assignments text to the clipboard
      navigator.clipboard.writeText(assignments).then(function() {
        // Display a success message
        //alert('Assignments copied to clipboard');
      }, function(err) {
        // Display an error message
        alert('Error copying assignments to clipboard: ' + err);
      });
    }
  </script>

      {% endif %}
    </div>
  </body>
</html>
